<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Giải pháp quản lý kho hàng</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-show-password/1.0.3/bootstrap-show-password.min.js"></script>

<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">

		<div class="container-login100">
			<img src="/images/logo.png" alt="" class="img-login">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="/images/logo-login.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" th:action="@{/login}"
					onsubmit=" return validateForm()" onclick="" method="POST">
					<span class="login100-form-title" style="margin-left: -100px;">
						ĐĂNG NHẬP</span>
					<div id="login" style="color: red"></div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="email" id="email"
							placeholder="Email"> <span class="focus-input100"></span>
						<span class="symbol-input100"> <i class="fa fa-envelope"
							aria-hidden="true"></i>
						</span>

					</div>
					<div class="emailerror" id="emailerror" style="color: red"></div>
					<div class="wrap-input100 validate-input">

						<input class="input100" type="password" name="password"
							id="password" placeholder="Password"> <span
							class="symbol-input100 reveal" onclick=""><i
							class="fa fa-eye-slash"></i></span>
					</div>
					<div class="passerror" id="passerror" style="color: red"></div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">Đăng nhập</button>
					</div>

					<div class="text-center p-t-12">
						<a class="quenmatkhau" th:href="@{/quenmatkhau}">Quên mật
							khẩu?</a>
					</div>

				</form>



			</div>

		</div>
	</div>
	<div class="footer-login">Copyright &copy; Feature Solution
		Company 2019</div>


	<script type="text/javascript">
		var lstUser=["Janus"];
		$(document).ready(function() {
			 var allcookies = document.cookie;
			cookiearray = allcookies.split(';');

            // Now take key value pair out of this array
            for(var i=0; i<cookiearray.length; i++) {
               name = cookiearray[i].split('=')[0];
               value = cookiearray[i].split('=')[1];
               lstUser.push(value);
            }
 
			console.log(lstUser);
		});

		function validateForm() {

			var username = document.getElementById('email').value;
			var password = document.getElementById('password').value;

			document.getElementById("emailerror").innerText = "";
			document.getElementById("passerror").innerText = "";
			document.getElementById("login").innerText = "";

			if (username == '') {
				document.getElementById("emailerror").innerText = "Tài khoản không được để trống";
				return false;
			} else if (password == '') {
				document.getElementById("passerror").innerText = "Password không được để trống";
				return false;
			} else {
				
			
			var n = lstUser.includes(username);
			if(n===undefined){
				alert("fail");
				document.getElementById("login").innerText = "Đăng nhập thất bại";
				return false;
			}else{
				return true;
			}
			}
				return true;
			
		}
	</script>
	<script type="text/javascript">
		$(".reveal").on('click', function() {
			var $pwd = $(".pwd");
			if ($pwd.attr('type') === 'password') {
				$pwd.attr('type', 'text');
			} else {
				$pwd.attr('type', 'password');
			}
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale : 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
